<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h1>Rapport de ventes - {{ mois }}</h1>

  <p><strong>Total ventes :</strong> {{ total_ventes }}</p>
  <p><strong>Montant total :</strong> {{ montant_total }} FCFA</p>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Produit</th>
        <th>Quantit√©</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      {% for vente in ventes %}
      <tr>
        <td>{{ vente.date }}</td>
        <td>{{ vente.produit }}</td>
        <td>{{ vente.quantite }}</td>
        <td>{{ vente.montant }} FCFA</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
